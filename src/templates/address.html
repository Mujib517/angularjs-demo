<div class="col-md-5">
  <h1>Address</h1>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Address 1" ng-model="address.address1">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Address 2" ng-model="address.address2"></div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="City" ng-model="address.city"></div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Zip" ng-model="address.zip"></div>
  <div class="form-group">
    <button ng-click="onSave()" class="btn btn-success">Save Address</button>
  </div>

</div>
