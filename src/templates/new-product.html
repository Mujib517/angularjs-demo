<h1>New Product</h1>
<div class="col-md-5">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Brand" ng-model="brand">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Model" ng-model="model">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Price" ng-model="price">
  </div>
  <div class="form-group">
    <input type="checkbox" ng-model="inStock"> InStock
  </div>
  <div class="form-group">
    <button class="btn btn-success" ng-click="onSave()">Save Product</button>
  </div>
</div>
