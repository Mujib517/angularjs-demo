<body>


  <div ondrop="drop(event)" ondragover="allow(event)" id="parent"></div>

  <h1 id="h1" draggable="true" ondragstart="drag(event)">Heading 1</h1>
  <h1 id="h2" draggable="true" ondragstart="drag(event)">Heading 2</h1>
  <h1 id="h3" draggable="true" ondragstart="drag(event)">Heading 3</h1>
  <h1 id="h4" draggable="true" ondragstart="drag(event)">Heading 4</h1>
  <h1 id="h5" draggable="true" ondragstart="drag(event)">Heading 5</h1>
  <h1 id="h6" draggable="true" ondragstart="drag(event)">Heading 6</h1>


  <script>

    function drag(e) {
      e.dataTransfer.setData("elem", e.target.id);
    }

    function allow(e) {
      e.preventDefault();
    }

    function drop(e) {
      var id = e.dataTransfer.getData("elem");
      var elem = document.getElementById(id);

      e.target.appendChild(elem);
    }

  </script>
